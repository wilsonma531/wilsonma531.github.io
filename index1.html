<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Website</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .parallax {
      background-image: url('https://via.placeholder.com/1920x1080');
      min-height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .content-section {
      padding: 60px 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#section1">Section 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section2">Section 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section3">Section 3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Parallax Section 1 -->
  <div class="parallax" id="section1"></div>

  <!-- Content Section 1 -->
  <div class="content-section bg-light">
    <div class="container">
      <h2>Section 1</h2>
      <p>This is the first content section.</p>
    </div>
  </div>

  <!-- Parallax Section 2 -->
  <div class="parallax" id="section2"></div>

  <!-- Content Section 2 -->
  <div class="content-section bg-light">
    <div class="container">
      <h2>Section 2</h2>
      <p>This is the second content section.</p>
    </div>
  </div>

  <!-- Parallax Section 3 -->
  <div class="parallax" id="section3"></div>

  <!-- Content Section 3 -->
  <div class="content-section bg-light">
    <div class="container">
      <h2>Section 3</h2>
      <p>This is the third content section.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
